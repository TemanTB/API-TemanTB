steps:
  - name: "node:20"
    entrypoint: "npm"
    args: ["install"]
  - name: "node:20"
    entrypoint: "npm"
    args: ["start"]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/latihan-chandra/api-temantb/PROJECT_ID:$SHORT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE_NAME"]
